<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory</title>
</head>
<body>
    <h1>Fetched Inventory Data</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>MRP</th>
            <th>Stock Quantity</th>
            <th>Category</th>
            <th>Brand</th>
            <th>Store</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.mrp }}</td>
            <td>{{ product.inventory }}</td>
            <td>{{ product.category.name }}</td>
            <td>{{ product.brand.name }}</td>
            <td>{{ product.store.name }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
