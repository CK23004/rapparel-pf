  <style>
    /* Importing Google Fonts and Boxicons */
@import "https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap";

@import "https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css";

/* Global style settings */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif; /* Applying 'Poppins' font globally */
}

/* Sidebar container styling */
.sidebar {
  position: fixed;
  left: 0;
  top: 0;
  height: 100%;
  width: 78px; /* Default sidebar width */
  background: #11101D; /* Dark background color for sidebar */
  padding: 6px 14px;
  z-index: 99; /* Ensures sidebar is on top */
  transition: all 0.5s ease; /* Smooth transition for width change */
}

/* Logo details within the sidebar */
.sidebar .logo-details {
  margin-top: 10px;
  height: 70px;
  display: flex;
  align-items: center;
  position: relative;
}
.sidebar .logo-details .icon {
  opacity: 0; /* Hidden by default, shows when sidebar is expanded */
  transition: all 0.5s ease;
}
.sidebar .logo-details .logo_name {
  color: #fff;
  font-size: 20px;
  font-weight: 600;
  opacity: 0; /* Hidden by default, shows when sidebar is expanded */
  transition: all 0.5s ease;
}
.sidebar .logo-details #btn {
  position: absolute;
  top: 50%;
  right: 0;
  transform: translateY(-50%);
  font-size: 23px;
  text-align: center;
  cursor: pointer;
  transition: all 0.5s ease;
}

/* General icon styling */
.sidebar i {
  color: #fff;
  height: 60px;
  min-width: 50px;
  font-size: 28px;
  text-align: center;
  line-height: 60px; /* Centers icon vertically */
}

/* Sidebar navigation list styling */
.sidebar .nav-list {
  height: calc(100% - 140px); /* Leaves space for logo and profile */
}

/* Scrollbar styles for sidebar */
.sidebar .scroll {
  overflow-y: auto; /* Enables vertical scrolling */
  scrollbar-width: thin;
}
.sidebar .scroll::-webkit-scrollbar {
  width: 8px;
  background: #262440; /* Scrollbar background color */
  border-radius: 5px;
}
.sidebar .scroll::-webkit-scrollbar-thumb {
  background: #262440; /* Scrollbar thumb color */
  border-radius: 5px;
}
.sidebar .scroll::-webkit-scrollbar-track {
  background: #171526; /* Scrollbar track color */
  border-radius: 5px;
}

/* Sidebar navigation item styling */
.sidebar li {
  position: relative;
  margin: 8px 8px 8px 0;
  list-style: none;
}
.sidebar li .tooltip {
  position: absolute;
  top: -20px;
  left: calc(100% + 15px);
  z-index: 3;
  background: #fff;
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
  padding: 6px 12px;
  border-radius: 4px;
  font-size: 15px;
  font-weight: 400;
  opacity: 0; /* Hidden by default */
  pointer-events: none;
  transition: 0s;
}
.sidebar li:hover .tooltip {
  opacity: 1; /* Shows tooltip on hover */
  pointer-events: auto;
  transition: all 0.4s ease;
  top: 50%;
  transform: translateY(-50%);
}

/* Link styling within sidebar items */
.sidebar li a {
  display: flex;
  height: 100%;
  width: 100%;
  border-radius: 12px;
  align-items: center;
  text-decoration: none;
  transition: all 0.4s ease;
  background: #11101D; /* Default background for links */
}
.sidebar li a:hover {
  background: #1d1b31; /* Lighter background on hover */
}

.sidebar li a:active {
  background: #1d1b31; /* Lighter background on hover */
}

.active{
  background: #1d1b31 !important;
}


/* Link text and icon hover effects */
.sidebar li a:hover .links_name {
  transition: all 0.5s ease;
}
.sidebar li a:hover i {
  transition: all 0.5s ease;
}

/* Link text styling */
.sidebar li a .links_name {
  color: #fff;
  font-size: 15px;
  font-weight: 400;
  white-space: nowrap;
  opacity: 0; /* Hidden by default */
  pointer-events: none;
  transition: 0.4s;
}

/* Icon styling within sidebar items */
.sidebar li i {
  height: 50px;
  line-height: 50px; /* Centers icon vertically */
  font-size: 18px;
  border-radius: 12px;
}

/* Profile details styling */
.sidebar li .profile-details {
  display: flex;
  align-items: center;
  flex-wrap: nowrap;
}
.sidebar li img {
  height: 45px;
  width: 45px;
  object-fit: cover;
  border-radius: 6px;
  margin-right: 10px;
}

/* Sidebar input (search) styling */
.sidebar input {
  font-size: 15px;
  color: #FFF;
  font-weight: 400;
  outline: none;
  height: 50px;
  width: 50px; /* Default width for search input */
  border: none;
  border-radius: 12px;
  transition: all 0.5s ease;
  background: #1d1b31; /* Input background color */
}

/* Search button styling */
.sidebar .bx-search {
  position: absolute;
  top: 50%;
  left: 0;
  transform: translateY(-50%);
  font-size: 22px;
  background: #1d1b31;
  color: #FFF;
}
.sidebar .bx-search:hover {
  background: #FFF; /* Hover background color */
  color: #11101d; /* Hover text color */
}

/* Profile section styling */
.sidebar li.profile {
  position: fixed;
  height: 60px;
  width: 78px; /* Default width for profile section */
  left: 0;
  bottom: -8px;
  padding: 10px 14px;
  background: #1d1b31;
  transition: all 0.5s ease;
  overflow: hidden;
}
.sidebar li.profile .name {
  font-size: 15px;
  font-weight: 400;
  color: #fff;
  white-space: nowrap;
}
.sidebar li.profile .job {
  font-size: 12px;
  font-weight: 400;
  color: #fff;
  white-space: nowrap;
}

/* Logout button styling */
.sidebar .profile #log_out {
  position: absolute;
  top: 50%;
  right: 0;
  transform: translateY(-50%);
  background: #1d1b31;
  width: 100%;
  height: 60px;
  line-height: 60px; /* Centers logout icon vertically */
  border-radius: 0px;
  transition: all 0.5s ease;
}

/* Expanded sidebar styles */
.sidebar.open {
  width: 250px; /* Expanded sidebar width */
}
.sidebar.open .logo-details .icon {
  opacity: 1; /* Shows icon in expanded state */
}
.sidebar.open .logo-details .logo_name {
  opacity: 1; /* Shows logo name in expanded state */
}
.sidebar.open .logo-details #btn {
  text-align: right;
}
.sidebar.open li .tooltip {
  display: none; /* Hides tooltips when expanded */
}
.sidebar.open li a .links_name {
  opacity: 1; /* Shows link names when expanded */
  pointer-events: auto;
}
.sidebar.open input {
  padding: 0 20px 0 50px;
  width: 100%; /* Expands input width */
}
.sidebar.open .bx-search:hover {
  background: #1d1b31;
  color: #FFF;
}
.sidebar.open li.profile {
  width: 250px; /* Expands profile section */
}
.sidebar.open .profile #log_out {
  width: 50px; /* Shrinks logout button */
  background: none;
}
.sidebar.open ~ .home-section {
  left: 250px; /* Adjusts home section to sidebar width */
  width: calc(100% - 250px);
}

/* Main content (home section) styling */
.home-section {
  position: relative;
  background: #E4E9F7; /* Light background for main content */
  min-height: 100vh;
  top: 0;
  left: 78px;
  width: calc(100% - 78px); /* Adjusts width to fit next to sidebar */
  transition: all 0.5s ease;
  z-index: 2;
}
.home-section .text {
  display: inline-block;
  color: #11101d;
  font-size: 25px;
  font-weight: 500;
  margin: 18px;
}

/* Floating YouTube Button Styling */
.youtube-button {
  position: fixed;
  bottom: 20px; /* Distance from the bottom */
  right: 20px; /* Distance from the right */
  background-color: #6c6c6c; /* support grey color */
  color: white;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  display: flex;
  justify-content: center;
  align-items: center;
  text-decoration: none;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  transition: all 0.3s ease;
  z-index: 2;
}

/* Icon Styling */
.youtube-button i {
  font-size: 24px;
}

/* Hover Effect */
.youtube-button:hover {
  background-color: #6c6c6c; /* Darker shade of grey */
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
  transform: translateY(-2px); /* Slight upward movement */
}

ul {
  padding-left: 0rem;
}
  </style>

<script>
  // Get the sidebar, close button, and search button elements
let sidebar = document.querySelector(".sidebar");
let closeBtn = document.querySelector("#btn");
let searchBtn = document.querySelector(".bx-search");
let navList = document.querySelector(".nav-list");

// Event listener for the menu button to toggle the sidebar open/close
closeBtn.addEventListener("click", () => {
  sidebar.classList.toggle("open"); // Toggle the sidebar's open state
  navList.classList.toggle("scroll"); // Toggle scroll state
  menuBtnChange(); // Call function to change button icon
});

// Event listener for the search button to open the sidebar
searchBtn.addEventListener("click", () => {
  sidebar.classList.toggle("open");
  navList.classList.toggle("scroll");
  menuBtnChange(); // Call function to change button icon
});

// Function to change the menu button icon
function menuBtnChange() {
  if (sidebar.classList.contains("open")) {
    closeBtn.classList.replace("bx-menu", "bx-menu-alt-right"); // Change icon to indicate closing
  } else {
    closeBtn.classList.replace("bx-menu-alt-right", "bx-menu"); // Change icon to indicate opening
  }
}
// Select all the links in the sidebar
const navLinks = document.querySelectorAll('.sidebar li a');
const navLinkIcons = document.querySelectorAll('.sidebar li a i');

// Loop through each link
navLinks.forEach((link, index) => {
  // Get the current page URL and compare with the link's href
  if (window.location.pathname === new URL(link.href).pathname) {
    link.classList.add('active'); // Add 'active' class to the matching link
    // Add 'active' class to the corresponding icon
    if (navLinkIcons[index]) {
      navLinkIcons[index].classList.add('active'); // Add 'active' class to the matching icon
    }
  }
});


// Select the search input and navigation links
const searchInput = document.getElementById('search-input');
const navLinksSearch = document.querySelectorAll('.sidebar .nav-list li:not(:first-child)'); // Exclude the search bar

// Add an event listener for input on the search field
searchInput.addEventListener('input', function() {
  const filter = searchInput.value.toLowerCase(); // Get the current value in lowercase

  // Loop through each navigation link
  navLinksSearch.forEach(link => {
    const text = link.textContent.toLowerCase(); // Get the text of the link
    
    // Check if the link text includes the search filter
    if (text.includes(filter)) {
      link.style.display = ''; // Show the link if it matches
    } else {
      link.style.display = 'none'; // Hide the link if it doesn't match
    }
  });
});


</script>
