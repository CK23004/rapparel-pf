{% extends "base_auth.html" %}
{% block content %}
<div class="form-container">
    <h4 class="text-center mb-4">Password Reset</h4>
    <p class="text-center text-muted mb-4">Please enter your email address. You will receive a link to reset your password.</p>

    <form method="post" action="{% url 'password_reset' %}">
        {% csrf_token %}
        
        <!-- Email Input -->
        <div class="mb-3">
        {{ form.as_p }}
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100 mb-3">Send Password Reset Email</button>
    </form>

    <!-- Back to Login Link -->
    <p class="text-center">
        Remembered your password? <a href="{% url 'login' %}" class="text-danger">Login</a>
    </p>
</div>

{% endblock %}
